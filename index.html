<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevision @temp</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box-bigger">

        <input class="input-city" onkeydown="checkEnter(event)" type="text" placeholder="Digite o nome da cidade">

        <button class="button-search"  onclick="button_click()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="Imagem de pesquisa">  
        </button>
        <div class="box-medium">

            <h2 class="city"></h2>
       
            <p class="temp"></p>
    
                <div class="box-smaller">
                <img class="img-temp" src="https://openweathermap.org/img/wn/04n.png" alt="Nuvem branca">
                <p class="text-temp"></p>
                </div>

            <p class="humidity"></p>
        
            </div>
    </div>
    

</body>
</html>
